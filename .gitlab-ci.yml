stable:cargo:
  image: rustdocker/rust:stable
  stage: test
  script:
    - free -h
    - lscpu
    - cargo check --verbose
    - cargo test --verbose --jobs 1
    - cargo build --release
    - cargo build
    - cargo doc
    - cargo fmt --all -- --check

terraform:
  stage: test
  script:
    - gitlab-terraform -chdir=infra init
    - gitlab-terraform -chdir=infra fmt --check
    - gitlab-terraform -chdir=infra validate